<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Unordered  List With Circle Bullets</h2>
    <ul style="list-style-type:circle">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>An unordered HML list</h2>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>An ordered HTML</h2>
    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
