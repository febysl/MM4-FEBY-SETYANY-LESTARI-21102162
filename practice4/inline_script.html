<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline Script</title>
</head>
<body onload="window.alert('Selamat datang dihalaman Inline Script')">
    <button onclick="window.alert('I\'m clicked')">Click Me</button><br><br>
    <label>Isi kolom input dibawah ini, lalu lihat hasilnya pada console</label><br>
    <input type="text" oninput="console.log(this.value)"/>
</body>
</html>
